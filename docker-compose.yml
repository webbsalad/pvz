version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always

    env_file:
      - .env

    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB

    volumes:
      - db-data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "3000:3000"

    env_file:
      - .env

    environment:
      - DSN
      - JWT_SECRET

    volumes:
      - ./.env:/app/.env:ro

volumes:
  db-data:
