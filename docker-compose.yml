version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pvz-password
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "3000:3000"

    env_file:
      - .env

    environment:
      DSN: "postgres://postgres:pvz-password@db:5432/postgres?sslmode=disable"

    volumes:
      - ./.env:/app/.env:ro

volumes:
  db-data:
